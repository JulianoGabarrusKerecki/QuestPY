
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot do WhatsApp</title>
</head>
<body>
    <div class="container">
        <h1>Bot do WhatsApp</h1>
        <form id="investForm">
            <label>Nome: <input type="text" id="userName" required></label><br>
            <label>Telefone: <input type="text" id="userPhone" required></label><br>
            <label>E-mail: <input type="email" id="userEmail" required></label><br>
            <label>Idade: <input type="text" id="userAge" required></label><br>
            <button type="button" onclick="submitForm()">Enviar</button>
        </form>
    </div>
    <script>
        function submitForm() {
            const data = {
                name: document.getElementById('userName').value,
                phone: document.getElementById('userPhone').value,
                email: document.getElementById('userEmail').value,
                age: document.getElementById('userAge').value
            };

            fetch('/save_data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => alert('Dados salvos com sucesso!'))
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
